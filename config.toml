  [[params.faq_item]]
    title = "Is the cafÃ© open to the public?"
    description = "Yes. Anyone is always welcome at the cafÃ© during normal business hours. We encourage you to stay as long as possible. We have free WiFi and a large collection of books for your leisure."

  [[params.faq_item]]
    title = "You have poker?"
    description = "Yes. The private clubhouse does provide members with a dedicated game table that is suitable for any form of poker. At no point is real money used in any form or association with the games played on this equipment and we always strongly encourage members to not bring real money to the table. The club does not have a 'cage' or 'pit' or take a rake of any kind and no hourly rate is charged to the members for playing during non-reserved hours. The club simply provides an adequate table for playing cards and standard unit denomination chips to represent a point system for fair play. The equipment may be allocated for a reserved time of a maximum of 8 hours by club members for an hourly fee for member private events."


